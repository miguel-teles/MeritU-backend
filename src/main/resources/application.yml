
spring:
  application:
    name: MeritU
  datasource:
    url: jdbc:h2:mem:meritu
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
api:
  security:
    token:
      secret: my-meritu-default-secret